        :root {

        /* Grain texture */
        .grain::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Masonry Grid Layout */
        .gallery-grid {
            column-count: 2;
            column-gap: 12px;
        }

        @media (min-width: 640px) {
            .gallery-grid {
                column-count: 3;
                column-gap: 16px;
            }
        }

        @media (min-width: 1024px) {
            .gallery-grid {
                column-count: 4;
                column-gap: 20px;
            }
        }

        /* Masonry Item */
        .gallery-item {
            break-inside: avoid;
            /* Prevents image from being split between columns */
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @media (min-width: 640px) {
            .gallery-item {
                margin-bottom: 16px;
            }
        }

        @media (min-width: 1024px) {
            .gallery-item {
                margin-bottom: 20px;
            }
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            /* Critical: allows original aspect ratio */
            display: block;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        /* Lightbox Modal */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-img {
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .lightbox.active .lightbox-img {
            transform: scale(1);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 110;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #C9A66B 0%, #D4B87A 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;

        .btn-primary:hover {

        /* Scroll Animation */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {

        .nav-link {

        .nav-link:hover::after {

img:not(.loaded) {
  opacity: 0; /* Hides the actual image content while loading */
  background-color: #ccc; /* Stronger dark-gray base */
  background-image: linear-gradient(
    90deg, 
    #ccc 25%, 
    #eee 50%, 
    #ccc 75%
  );
  background-size: 200% 100%;
  animation: shimmer 1.2s infinite linear;
  
  /* Required to show the background */
  display: block; 
  min-height: 150px; 
}

/* Shimmer animation swipe */
@keyframes shimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* Once loaded, reveal image and stop the animation */
img.loaded {
  opacity: 1 !important;
  background: none !important;
  animation: none !important;
  transition: opacity 0.4s ease-in; /* Smooth reveal */
}

       // Function to handle image reveal
const revealImage = (img) => img.classList.add('loaded');

document.querySelectorAll('img').forEach(img => {
  // Check if already loaded (cached)
  if (img.complete) {
    revealImage(img);
  } else {
    // Listen for the load event
    img.addEventListener('load', () => revealImage(img));
    // Also reveal (or show error state) if it fails to load
    img.addEventListener('error', () => revealImage(img));
  }
});



        let currentIndex = 0;
        const galleryGrid = document.getElementById('gallery-grid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Render Gallery
        function renderGallery() {
            galleryGrid.innerHTML = galleryImages.map((src, index) => `
        <div class="gallery-item reveal reveal-delay-${(index % 4) + 1}" onclick="openLightbox(${index})">
          <img src="${src}" alt="Gallery Image ${index + 1}" loading="lazy">
        </div>
      `).join('');

            observeElements();
        }

        // Lightbox Functions
        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = galleryImages[index];
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex >= galleryImages.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = galleryImages.length - 1;

            lightboxImg.src = galleryImages[currentIndex];
        }

        // Event Listeners
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') changeImage(1);
            if (e.key === 'ArrowLeft') changeImage(-1);
        });

        // Scroll Reveal Observer
        function observeElements() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        // Initialize
        renderGallery();
