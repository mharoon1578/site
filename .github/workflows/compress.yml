name: Manual Selective Image Compression
on:
  workflow_dispatch: # Allows you to trigger this manually

jobs:
  compress:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install WebP Tools
        run: sudo apt-get install -y webp

      - name: Compress Images in Folder
        run: |
          # Loop through sample1.webp to sample36.webp in the images folder
          for img in images/sample*.webp; do
            if [ -f "$img" ]; then
              echo "Compressing $img..."
              # -q 80 provides high quality with small file size
              cwebp -q 80 "$img" -o "$img"
            fi
          done

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add images/sample*.webp
          git commit -m "Successfully compressed sample images to under 1MB" || echo "No changes to commit"
          git push
